<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Classroom Drive Downloader</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-root">
      <header class="header">
        <div>
          <h1>Classroom Downloader</h1>
          <p class="subtitle">Scan & grab all Drive files from this page.</p>
        </div>
      </header>

      <section class="controls-section">
        <button id="scanBtn" class="btn btn-primary">
          üîç Scan Classroom Page
        </button>
        <div id="status" class="status-text">Not scanned yet.</div>

        <div id="controls" class="controls hidden">
          <label class="select-all">
            <input type="checkbox" id="selectAll" />
            <span>Select all</span>
          </label>
          <button id="downloadSelected" class="btn btn-secondary">
            ‚¨áÔ∏è Download selected
          </button>
        </div>
      </section>

      <section class="list-section">
        <div class="list-header">
          <span class="list-title">Files</span>
          <span id="fileCount" class="file-count-badge">0</span>
        </div>

        <div id="linksContainer" class="links-container empty-state">
          <div class="empty-message">
            No files yet.<br />
            Hit <strong>Scan Classroom Page</strong> to start.
          </div>
        </div>
      </section>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
